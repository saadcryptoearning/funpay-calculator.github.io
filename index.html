<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FunPay Withdrawal Calculator</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/v4qDHfx3/output-onlinepngtools-4.png">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .calculator {
    background: #1e293b;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    text-align: center;
    width: 330px;
  }

  .calculator h2 {
    margin-bottom: 20px;
    color: #fa2511;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    margin-bottom: 15px;
    font-size: 16px;
    text-align: center;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #fa2511;
    border: none;
    border-radius: 10px;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #7dd3fc;
  }

  .result {
    margin-top: 20px;
    font-size: 18px;
    color: #22c55e;
    line-height: 1.5;
  }

  .rate {
    margin-top: 10px;
    font-size: 14px;
    color: #94a3b8;
  }
</style>
</head>
<body>
  <div class="calculator">
    <h2>💰 FunPay Withdrawal Calculator</h2>
    <input type="number" id="balance" placeholder="Enter FunPay balance ($)" step="0.01">
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
    <div class="rate" id="rateInfo"></div>
  </div>

<script>
function calculate() {
  let balance = parseFloat(document.getElementById("balance").value);
  if (isNaN(balance) || balance <= 0) {
    document.getElementById("result").innerHTML = "⚠️ Please enter a valid amount.";
    return;
  }

  const feeRate = 0.06;  // 6%
  const minFee = 1.5;    // Minimum $1.5
  const usdToBdt = 120;  // 1 USD = 120 BDT (editable)

  let fee = balance * feeRate;
  if (fee < minFee) fee = minFee;

  const finalAmount = balance - fee;
  const finalBdt = finalAmount * usdToBdt;

  // Format BDT with comma
  const formattedBDT = finalBdt.toLocaleString('en-US');

  document.getElementById("result").innerHTML = `
    💵 After 6% (min $1.5) fee:<br>
    <b>$${finalAmount.toFixed(2)}</b> ≈ <b>${formattedBDT} ৳</b><br>
    🔻 Fee deducted: $${fee.toFixed(2)}
  `;

  document.getElementById("rateInfo").innerHTML = `💱 1 USD = ${usdToBdt} ৳`;
}
</script>
</body>
</html>
